<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHOTONOIR - 2026 CINEMATIC EXPERIENCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #E8E8E8; /* Màu xám ấm nhẹ (Warm Grey) */
            --ink-color: #0F0F0F; /* Đen sâu */
            --accent: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. FILM GRAIN & LIGHT LEAK (HIỆU ỨNG ĐIỆN ẢNH) --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden;
        }

        .grain {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
            animation: grainMove 8s steps(10) infinite;
        }

        /* Hiệu ứng vệt sáng trôi qua (Light Leak) */
        .light-leak {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 60%);
            animation: leakMove 15s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes grainMove { 0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-5%, -10%); } 50% { transform: translate(12%, 9%); } 90% { transform: translate(-1%, 7%); } }
        @keyframes leakMove { 0% { transform: translate(-10%, -10%) scale(1); } 50% { transform: translate(5%, 5%) scale(1.1); } 100% { transform: translate(-10%, -10%) scale(1); } }

        /* --- CONTAINER --- */
        .container {
            width: 100%; max-width: 400px; padding: 20px 30px;
            text-align: center; display: flex; flex-direction: column; align-items: center; z-index: 2;
            opacity: 0; transition: opacity 1s ease; /* Fade in khi load xong */
        }
        .container.loaded { opacity: 1; }

        /* --- LOGO HÌNH ẢNH --- */
        .logo-img {
            width: 200px; /* Điều chỉnh kích thước logo */
            height: auto;
            margin-bottom: 40px;
            display: block; /* Đảm bảo logo là một khối */
        }

        /* --- VINYL RECORD --- */
        .vinyl-wrapper {
            position: relative; width: 280px; height: 280px; margin-bottom: 40px;
            border-radius: 50%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* Để ẩn phần đĩa lệch ra ngoài khi quay */
        }

        .vinyl-wrapper:active { transform: scale(0.96); }

        .vinyl-record {
            width: 100%; height: 100%; border-radius: 50%;
            background-color: #111;
            /* Vân đĩa cong nhẹ và tâm lệch */
            background-image: 
                repeating-radial-gradient(circle at 52% 48%, #111 0, #111 2px, #1a1a1a 3px, #111 4px), /* Tâm lệch nhẹ */
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 60%); /* Bóng mờ trung tâm */
            display: flex; justify-content: center; align-items: center;
            position: relative;
            border: 1px solid rgba(0,0,0,0.5);
            transform-origin: 52% 48%; /* Tâm quay lệch */
        }

        /* Reflection (Bóng đĩa) xoay ngược chiều để tạo ảo giác 3D */
        .vinyl-reflection {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
            mix-blend-mode: overlay; /* Hòa trộn để trông tự nhiên hơn */
        }

        .vinyl-label {
            width: 90px; height: 90px; background-color: #f2f2f2; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; 
            border: 1px solid #ddd; z-index: 2; position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* Chấm định vị xoay - cũng lệch tâm */
        .spinning-dot {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 8px; height: 8px;
            background-color: var(--ink-color); border-radius: 50%;
            opacity: 0; transition: opacity 0.5s;
        }
        
        /* Icon Play/Pause ở tâm */
        .center-icon {
            width: 16px; height: 16px; fill: var(--ink-color);
            transition: opacity 0.3s;
        }

        /* Animation States */
        .spinning .spinning-dot { opacity: 1; }
        .spinning .center-icon { opacity: 0; }
        .spinning .vinyl-record { animation: spin 4s linear infinite; } /* Quay đĩa */
        
        /* Khi nhạc tắt, đĩa dừng từ từ (dùng JS control class này tốt hơn CSS thuần) */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TEXT AREA --- */
        .message-area {
            min-height: 100px; display: flex; flex-direction: column; justify-content: center; 
            margin-bottom: 20px; width: 100%;
        }

        .wishes-text {
            font-size: 16px; font-weight: 700; line-height: 1.5; 
            text-transform: uppercase; letter-spacing: 1.2px;
            min-height: 48px; transition: opacity 0.2s;
        }

        .breathing { animation: breathe 3s ease-in-out infinite; color: #555; font-size: 14px;}
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Hiệu ứng Glitch khi chốt kết quả */
        .glitch-effect {
            animation: glitch 0.4s cubic-bezier(.25, .46, .45, .94) both;
            color: var(--ink-color);
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .meta-text {
            font-size: 10px; color: #888; letter-spacing: 3px; margin-top: 15px; 
            font-weight: 600; text-transform: uppercase; border-top: 1px solid #ccc;
            padding-top: 10px; display: inline-block; width: auto; /* Để tự động điều chỉnh độ rộng */
            margin-left: auto; margin-right: auto;
            min-width: 60px; /* Độ rộng tối thiểu */
        }

        /* --- PLAYER UI --- */
        .player-controls { width: 100%; margin-top: 10px; opacity: 0.6; transition: opacity 0.3s; }
        .vinyl-wrapper:hover + .message-area + .player-controls, .spinning ~ .player-controls { opacity: 1; }

        .progress-bar-bg {
            width: 100%; height: 3px; background: #d0d0d0; border-radius: 2px; overflow: hidden;
        }
        .progress-bar-fill {
            width: 0%; height: 100%; background: var(--ink-color); transition: width 0.1s linear;
        }
        .time-display {
            display: flex; justify-content: space-between; margin-top: 8px;
            font-size: 10px; font-family: 'Manrope', monospace; font-weight: 600; color: #666;
        }

        /* Loading Overlay */
        #loader {
            position: fixed; top:0; left:0; width: 100%; height: 100%; background: var(--bg-color);
            z-index: 99; display: flex; justify-content: center; align-items: center;
            font-size: 12px; letter-spacing: 2px; text-transform: uppercase;
            transition: opacity 0.5s;
        }

    </style>
</head>
<body>

    <div id="loader">Loading Experience...</div>

    <div class="overlay">
        <div class="grain"></div>
        <div class="light-leak"></div>
    </div>

    <div class="container" id="mainContainer">
        <img src="image_6.png" alt="PHOTONOIR Logo" class="logo-img">

        <div class="vinyl-wrapper" id="vinyl" onclick="togglePlay()">
            <div class="vinyl-record">
                <div class="vinyl-reflection"></div>
                <div class="vinyl-label">
                    <svg class="center-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <div class="spinning-dot"></div>
                </div>
            </div>
        </div>

        <div class="message-area">
            <div class="wishes-text breathing" id="display-text">TAP RECORD TO START</div>
            <div class="meta-text" id="meta-text">2026 COLLECTION</div>
        </div>

        <div class="player-controls">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">--:--</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic" preload="auto"></audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const vinyl = document.getElementById('vinyl');
        const displayText = document.getElementById('display-text');
        const metaText = document.getElementById('meta-text');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const loader = document.getElementById('loader');
        const mainContainer = document.getElementById('mainContainer');

        // Danh sách các track: mỗi track có câu chúc, tên bài hát và đường dẫn nhạc
        const tracks = [
            { wish: "TRACK 01: Khởi đầu rực rỡ & đầy kiêu hãnh.", song: "Song One", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { wish: "TRACK 02: Sống trọn từng khoảnh khắc điện ảnh.", song: "Song Two", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { wish: "TRACK 03: Out nét nỗi buồn, lấy nét niềm vui.", song: "Song Three", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { wish: "TRACK 04: Dám làm những điều chưa từng dám.", song: "Song Four", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { wish: "TRACK 05: Tỏa sáng theo cách riêng của bạn.", song: "Song Five", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
            { wish: "TRACK 06: Tìm thấy kết nối chân thật nhất.", song: "Song Six", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
            { wish: "BONUS TRACK: Voucher 20% (Chụp màn hình ngay!)", song: "Bonus Track", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
            { wish: "TRACK 08: Bản nhạc hay nhất đời bạn.", song: "Song Eight", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
            { wish: "TRACK 09: Yêu bản thân nhiều hơn một chút.", song: "Song Nine", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" }
        ];

        // Key lưu trữ
        const STORAGE_KEY = 'photonoir_pro_v10_tracks';
        
        let isPlaying = false;
        let shuffleInterval = null;
        let userTrackIndex = null; // Lưu index của track được chọn
        let fadeInterval = null;

        // Xử lý Loading
        window.addEventListener('load', () => {
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                mainContainer.classList.add('loaded');
                checkSavedTrack();
            }, 500);
        });

        function checkSavedTrack() {
            const savedIndex = localStorage.getItem(STORAGE_KEY);
            if (savedIndex !== null) {
                userTrackIndex = parseInt(savedIndex);
                const track = tracks[userTrackIndex];
                displayText.innerText = track.wish;
                displayText.classList.remove('breathing');
                displayText.classList.add('glitch-effect');
                metaText.innerText = "NOW PLAYING: " + track.song;
                audio.src = track.src; // Load nhạc của track đã lưu
                // Cập nhật thời gian khi metadata đã load (nếu có thể)
                if (audio.readyState >= 1) {
                     totalTimeEl.innerText = formatTime(audio.duration);
                } else {
                     audio.onloadedmetadata = function() {
                        totalTimeEl.innerText = formatTime(audio.duration);
                    };
                }
            }
        }

        audio.onloadedmetadata = function() {
            totalTimeEl.innerText = formatTime(audio.duration);
        };

        function formatTime(seconds) {
            if(isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        function togglePlay() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }

        // --- AUDIO FADE IN/OUT ENGINE (CHUYÊN NGHIỆP) ---
        function fadeAudio(targetVolume, duration = 1000) {
            if(fadeInterval) clearInterval(fadeInterval);
            const step = 0.05;
            const intervalTime = duration * step;
            
            fadeInterval = setInterval(() => {
                let current = audio.volume;
                if (Math.abs(current - targetVolume) < step) {
                    audio.volume = targetVolume;
                    clearInterval(fadeInterval);
                    if(targetVolume === 0) audio.pause();
                } else {
                    audio.volume = current < targetVolume ? current + step : current - step;
                }
            }, intervalTime);
        }

        function playTrack() {
            if (userTrackIndex !== null) {
                // Đã có track lưu, phát nhạc đó
                audio.volume = 0; // Bắt đầu từ 0
                audio.play();
                fadeAudio(1); // Fade lên 100% trong 1s
                vinyl.classList.add('spinning');
                isPlaying = true;
            } else {
                // Chưa có track, bắt đầu shuffle để chọn
                vinyl.classList.add('spinning');
                isPlaying = true;
                startCinematicShuffle();
            }
        }

        function pauseTrack() {
            fadeAudio(0); // Fade xuống 0 rồi mới pause
            vinyl.classList.remove('spinning');
            isPlaying = false;
            if (shuffleInterval) clearTimeout(shuffleInterval); // Dùng clearTimeout cho setTimeout
        }

        // --- CINEMATIC SHUFFLE (CHẬM DẦN ĐỀU) ---
        function startCinematicShuffle() {
            displayText.classList.remove('breathing');
            metaText.innerText = "SEARCHING FREQUENCY...";
            
            let count = 0;
            let speed = 50; // Tốc độ ban đầu (rất nhanh)
            let maxCount = 50; // Tổng số lần nhảy

            function step() {
                // Hiển thị ngẫu nhiên track
                const randomIndex = Math.floor(Math.random() * tracks.length);
                displayText.innerText = tracks[randomIndex].wish;
                displayText.style.opacity = 0.5 + Math.random() * 0.5; // Nhấp nháy nhẹ
                
                count++;
                
                if (count < maxCount) {
                    // Logic làm chậm dần (Exponential decay)
                    // Càng về cuối speed càng tăng (nghĩa là chậm lại)
                    if (count > maxCount * 0.7) speed += 15; 
                    else speed += 2;

                    shuffleInterval = setTimeout(step, speed);
                } else {
                    finalizeResult(randomIndex); // Chốt kết quả với track cuối cùng
                }
            }
            step();
        }

        function finalizeResult(index) {
            userTrackIndex = index;
            localStorage.setItem(STORAGE_KEY, userTrackIndex);
            const track = tracks[userTrackIndex];

            displayText.innerText = track.wish;
            displayText.style.opacity = 1;
            displayText.classList.add('glitch-effect'); // Thêm hiệu ứng giật
            
            metaText.innerText = "NOW PLAYING: " + track.song;
            
            // Phát nhạc của track đã chọn
            audio.src = track.src;
            audio.volume = 0;
            audio.play();
            fadeAudio(1);

            if (navigator.vibrate) navigator.vibrate([30, 50, 30]); // Rung kiểu điện ảnh
        }

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        };

        audio.onended = function() {
            isPlaying = false;
            vinyl.classList.remove('spinning');
            progressFill.style.width = '0%';
            currentTimeEl.innerText = "0:00";
            metaText.innerText = "FINISHED";
            // Có thể reset lại trạng thái để người dùng bấm play lại track đó
            fadeAudio(0, 500); // Fade out nhanh khi hết bài
        };
    </script>
</body>
</html>
