<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHOTONOIR - 2026 CINEMATIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #E8E8E8; /* Màu xám ấm nhẹ (Warm Grey) */
            --ink-color: #0F0F0F; /* Đen sâu */
            --accent: #333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. FILM GRAIN & LIGHT LEAK (HIỆU ỨNG ĐIỆN ẢNH) --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden;
        }

        .grain {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
            animation: grainMove 8s steps(10) infinite;
        }

        /* Hiệu ứng vệt sáng trôi qua (Light Leak) */
        .light-leak {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 60%);
            animation: leakMove 15s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes grainMove { 0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-5%, -10%); } 50% { transform: translate(12%, 9%); } 90% { transform: translate(-1%, 7%); } }
        @keyframes leakMove { 0% { transform: translate(-10%, -10%) scale(1); } 50% { transform: translate(5%, 5%) scale(1.1); } 100% { transform: translate(-10%, -10%) scale(1); } }

        /* --- CONTAINER --- */
        .container {
            width: 100%; max-width: 400px; padding: 20px 30px;
            text-align: center; display: flex; flex-direction: column; align-items: center; z-index: 2;
            opacity: 0; transition: opacity 1s ease; /* Fade in khi load xong */
        }
        .container.loaded { opacity: 1; }

        /* --- LOGO --- */
        .logo-svg {
            width: 260px; height: auto; margin-bottom: 40px; fill: var(--ink-color);
            filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
        }

        /* --- VINYL RECORD --- */
        .vinyl-wrapper {
            position: relative; width: 250px; height: 250px; margin-bottom: 40px;
            border-radius: 50%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        .vinyl-wrapper:active { transform: scale(0.96); }

        .vinyl-record {
            width: 100%; height: 100%; border-radius: 50%;
            background-color: #111;
            /* Vân đĩa cao cấp */
            background-image: repeating-radial-gradient(circle at center, #111 0, #111 1px, #1a1a1a 2px, #111 3px);
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.5);
        }

        /* Reflection (Bóng đĩa) xoay ngược chiều để tạo ảo giác 3D */
        .vinyl-reflection {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }

        .vinyl-label {
            width: 85px; height: 85px; background-color: #f2f2f2; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; 
            border: 1px solid #ddd; z-index: 2; position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* Chấm định vị xoay */
        .spinning-dot {
            position: absolute; top: 12px; width: 6px; height: 6px;
            background-color: var(--ink-color); border-radius: 50%;
            opacity: 0; transition: opacity 0.5s;
        }
        
        /* Icon Play/Pause ở tâm */
        .center-icon {
            width: 14px; height: 14px; fill: var(--ink-color);
            transition: opacity 0.3s;
        }

        /* Animation States */
        .spinning .spinning-dot { opacity: 1; }
        .spinning .center-icon { opacity: 0; }
        .spinning { animation: spin 4s linear infinite; }
        
        /* Khi nhạc tắt, đĩa dừng từ từ (dùng JS control class này tốt hơn CSS thuần) */
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- TEXT AREA --- */
        .message-area {
            min-height: 100px; display: flex; flex-direction: column; justify-content: center; 
            margin-bottom: 20px; width: 100%;
        }

        .wishes-text {
            font-size: 16px; font-weight: 700; line-height: 1.5; 
            text-transform: uppercase; letter-spacing: 1.2px;
            min-height: 48px; transition: opacity 0.2s;
        }

        .breathing { animation: breathe 3s ease-in-out infinite; color: #555; font-size: 14px;}
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Hiệu ứng Glitch khi chốt kết quả */
        .glitch-effect {
            animation: glitch 0.4s cubic-bezier(.25, .46, .45, .94) both;
            color: var(--ink-color);
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .meta-text {
            font-size: 10px; color: #888; letter-spacing: 3px; margin-top: 15px; 
            font-weight: 600; text-transform: uppercase; border-top: 1px solid #ccc;
            padding-top: 10px; display: inline-block; width: 60px; margin-left: auto; margin-right: auto;
        }

        /* --- PLAYER UI --- */
        .player-controls { width: 100%; margin-top: 10px; opacity: 0.6; transition: opacity 0.3s; }
        .vinyl-wrapper:hover + .message-area + .player-controls, .spinning ~ .player-controls { opacity: 1; }

        .progress-bar-bg {
            width: 100%; height: 3px; background: #d0d0d0; border-radius: 2px; overflow: hidden;
        }
        .progress-bar-fill {
            width: 0%; height: 100%; background: var(--ink-color); transition: width 0.1s linear;
        }
        .time-display {
            display: flex; justify-content: space-between; margin-top: 8px;
            font-size: 10px; font-family: 'Manrope', monospace; font-weight: 600; color: #666;
        }

        /* Loading Overlay */
        #loader {
            position: fixed; top:0; left:0; width: 100%; height: 100%; background: var(--bg-color);
            z-index: 99; display: flex; justify-content: center; align-items: center;
            font-size: 12px; letter-spacing: 2px; text-transform: uppercase;
            transition: opacity 0.5s;
        }

    </style>
</head>
<body>

    <div id="loader">Loading Sound...</div>

    <div class="overlay">
        <div class="grain"></div>
        <div class="light-leak"></div>
    </div>

    <div class="container" id="mainContainer">
        <svg class="logo-svg" viewBox="0 0 400 60" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.5 0H6.2L0 46.8H13.7L15.5 32.3H23.8C34.8 32.3 41.6 25.1 43.2 13.7C44.9 2.3 38.6 0 20.5 0ZM25.5 17.6C25.1 20.3 23.1 21.6 19.8 21.6H16.9L18.7 8.6H21.6C24.8 8.6 26.1 10.1 26.5 12.8C26.7 14.6 26.4 16.3 25.5 17.6Z"/>
            <path d="M62.1 0H48.4L42.2 46.8H55.9L58.6 27.3H67.3L64.7 46.8H78.4L84.6 0H70.9L68.3 18.6H59.6L62.1 0Z"/>
            <path d="M111.2 0C93.5 0 86.1 10.8 83.7 28.1C81.3 45.4 87.4 56.1 105.1 56.1C122.8 56.1 130.2 45.4 132.6 28.1C134.9 10.8 128.9 0 111.2 0ZM113.4 39.7C111.9 46.3 108.2 47.9 103.8 47.9C99.3 47.9 97.1 43.8 98.1 37.1C99.7 26.5 103.8 15.7 108.3 15.7C112.8 15.7 114.9 19.8 113.9 26.5C113.1 32 112.4 35.8 113.4 39.7Z"/>
            <path d="M155.7 0H133.7L127.5 46.8H141.2L143.6 29.3H152C161.1 29.3 166.7 24.1 167.9 15.7C169.2 6.6 165.6 0 155.7 0ZM152.6 16.5C152.1 20.1 149.9 21.6 146.6 21.6H144.6L146.4 8.6H148.3C151.6 8.6 153.3 10.6 153.6 12.8C153.8 14 153.6 15.2 152.6 16.5Z"/>
            <path d="M186.1 0C168.4 0 161 10.8 158.6 28.1C156.2 45.4 162.3 56.1 180 56.1C197.7 56.1 205.1 45.4 207.5 28.1C209.8 10.8 203.8 0 186.1 0ZM188.3 39.7C186.8 46.3 183.1 47.9 178.7 47.9C174.2 47.9 172 43.8 173 37.1C174.6 26.5 178.7 15.7 183.2 15.7C187.7 15.7 189.8 19.8 188.8 26.5C188 32 187.3 35.8 188.3 39.7Z"/>
            <path d="M228.2 0H213.2L207 46.8H220.7L224.9 15.3L238.7 46.8H253.7L259.9 0H246.2L241.9 31.7L228.2 0Z"/>
            <path d="M281.6 0C263.9 0 256.5 10.8 254.1 28.1C251.7 45.4 257.8 56.1 275.5 56.1C293.2 56.1 300.6 45.4 303 28.1C305.3 10.8 299.3 0 281.6 0ZM283.8 39.7C282.3 46.3 278.6 47.9 274.2 47.9C269.7 47.9 267.5 43.8 268.5 37.1C270.1 26.5 274.2 15.7 278.7 15.7C283.2 15.7 285.3 19.8 284.3 26.5C283.5 32 282.8 35.8 283.8 39.7Z"/>
            <path d="M318.7 0H305L298.8 46.8H312.5L318.7 0Z"/>
            <path d="M338.4 0H324.7L318.5 46.8H332.2L334.9 27.1H342.8C350.8 27.1 355.6 22.8 356.7 15.7C358 6.6 353.9 0 344.6 0H338.4ZM336.9 18.2L338.1 8.6H341C343.3 8.6 344.3 10.1 344.6 11.7C344.9 13.4 344.3 15.3 342.9 16.5C341.9 17.5 340.3 18.2 338.5 18.2H336.9Z"/>
            <path d="M355.4 46.8H370.1L373.9 33.8L365.5 25.1C364.9 24.5 364.4 24 363.9 23.5L370.5 0H357.3L351.2 21.8C350.7 23.4 350.7 24.8 351.1 25.9C351.5 27 352.3 27.6 353.6 27.6C354.2 27.6 354.9 27.4 355.5 27.1L349.9 46.8H355.4Z"/>
        </svg>

        <div class="vinyl-wrapper" id="vinyl" onclick="togglePlay()">
            <div class="vinyl-record">
                <div class="vinyl-reflection"></div>
                <div class="vinyl-label">
                    <svg class="center-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <div class="spinning-dot"></div>
                </div>
            </div>
        </div>

        <div class="message-area">
            <div class="wishes-text breathing" id="display-text">TAP RECORD TO START</div>
            <div class="meta-text" id="meta-text">2026 COLLECTION</div>
        </div>

        <div class="player-controls">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">--:--</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic" preload="auto" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3"></audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const vinyl = document.getElementById('vinyl');
        const displayText = document.getElementById('display-text');
        const metaText = document.getElementById('meta-text');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const loader = document.getElementById('loader');
        const mainContainer = document.getElementById('mainContainer');

        const wishes = [
            "TRACK 01: Khởi đầu rực rỡ & đầy kiêu hãnh.",
            "TRACK 02: Sống trọn từng khoảnh khắc điện ảnh.",
            "TRACK 03: Out nét nỗi buồn, lấy nét niềm vui.",
            "TRACK 04: Dám làm những điều chưa từng dám.",
            "TRACK 05: Tỏa sáng theo cách riêng của bạn.",
            "TRACK 06: Tìm thấy kết nối chân thật nhất.",
            "BONUS TRACK: Voucher 20% (Chụp màn hình ngay!)",
            "TRACK 08: Bản nhạc hay nhất đời bạn.",
            "TRACK 09: Yêu bản thân nhiều hơn một chút."
        ];

        // Key lưu trữ
        const STORAGE_KEY = 'photonoir_pro_v9';
        
        let isPlaying = false;
        let shuffleInterval = null;
        let userWish = null;
        let fadeInterval = null;

        // Xử lý Loading
        window.addEventListener('load', () => {
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
                mainContainer.classList.add('loaded');
                checkSavedWish();
            }, 500);
        });

        function checkSavedWish() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                userWish = savedData;
                displayText.innerText = userWish;
                displayText.classList.remove('breathing');
                displayText.classList.add('glitch-effect');
                metaText.innerText = "YOUR EXCLUSIVE TRACK";
            }
        }

        audio.onloadedmetadata = function() {
            totalTimeEl.innerText = formatTime(audio.duration);
        };

        function formatTime(seconds) {
            if(isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        function togglePlay() {
            if (isPlaying) {
                pauseTrack();
            } else {
                playTrack();
            }
        }

        // --- AUDIO FADE IN/OUT ENGINE (CHUYÊN NGHIỆP) ---
        function fadeAudio(targetVolume, duration = 1000) {
            if(fadeInterval) clearInterval(fadeInterval);
            const step = 0.05;
            const intervalTime = duration * step;
            
            fadeInterval = setInterval(() => {
                let current = audio.volume;
                if (Math.abs(current - targetVolume) < step) {
                    audio.volume = targetVolume;
                    clearInterval(fadeInterval);
                    if(targetVolume === 0) audio.pause();
                } else {
                    audio.volume = current < targetVolume ? current + step : current - step;
                }
            }, intervalTime);
        }

        function playTrack() {
            audio.volume = 0; // Bắt đầu từ 0
            audio.play();
            fadeAudio(1); // Fade lên 100% trong 1s
            
            vinyl.classList.add('spinning');
            isPlaying = true;

            if (userWish) {
                displayText.innerText = userWish;
                metaText.innerText = "NOW PLAYING (REPLAY)";
            } else {
                startCinematicShuffle();
            }
        }

        function pauseTrack() {
            fadeAudio(0); // Fade xuống 0 rồi mới pause
            vinyl.classList.remove('spinning');
            isPlaying = false;
            if (shuffleInterval) clearInterval(shuffleInterval);
        }

        // --- CINEMATIC SHUFFLE (CHẬM DẦN ĐỀU) ---
        function startCinematicShuffle() {
            displayText.classList.remove('breathing');
            metaText.innerText = "SEARCHING FREQUENCY...";
            
            let count = 0;
            let speed = 50; // Tốc độ ban đầu (rất nhanh)
            let maxCount = 50; // Tổng số lần nhảy

            function step() {
                // Hiển thị ngẫu nhiên
                displayText.innerText = wishes[Math.floor(Math.random() * wishes.length)];
                displayText.style.opacity = 0.5 + Math.random() * 0.5; // Nhấp nháy nhẹ
                
                count++;
                
                if (count < maxCount) {
                    // Logic làm chậm dần (Exponential decay)
                    // Càng về cuối speed càng tăng (nghĩa là chậm lại)
                    if (count > maxCount * 0.7) speed += 15; 
                    else speed += 2;

                    shuffleInterval = setTimeout(step, speed);
                } else {
                    finalizeResult();
                }
            }
            step();
        }

        function finalizeResult() {
            const finalResult = wishes[Math.floor(Math.random() * wishes.length)];
            localStorage.setItem(STORAGE_KEY, finalResult);
            userWish = finalResult;

            displayText.innerText = finalResult;
            displayText.style.opacity = 1;
            displayText.classList.add('glitch-effect'); // Thêm hiệu ứng giật
            
            metaText.innerText = "NOW PLAYING";
            if (navigator.vibrate) navigator.vibrate([30, 50, 30]); // Rung kiểu điện ảnh
        }

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        };

        audio.onended = function() {
            isPlaying = false;
            vinyl.classList.remove('spinning');
            progressFill.style.width = '0%';
            currentTimeEl.innerText = "0:00";
            metaText.innerText = "FINISHED";
        };
    </script>
</body>
</html>
