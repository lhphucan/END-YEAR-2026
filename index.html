<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHOTONOIR - 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #E0E0E0;
            --ink-color: #111;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* QUAN TRỌNG: Dùng dvh để tránh thanh địa chỉ che mất */
            height: 100vh; 
            height: 100dvh; 
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .grain {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
            animation: grainMove 6s steps(10) infinite;
        }
        @keyframes grainMove { 0%, 100% { transform: translate(0, 0); } 90% { transform: translate(-1%, 7%); } }

        /* BỐ CỤC LINH HOẠT (FLEX) */
        .container {
            width: 100%; max-width: 400px; 
            height: 100%; /* Chiếm toàn bộ chiều cao màn hình */
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            justify-content: space-evenly; /* Chia đều khoảng cách các phần tử */
            align-items: center; 
            z-index: 2;
            padding-bottom: 40px; /* Đẩy nội dung lên cao tránh đáy màn hình */
        }

        /* 1. LOGO - Thu nhỏ lại chút */
        .logo-img {
            width: 160px; /* Giảm từ 220px xuống 160px */
            height: auto;
            object-fit: contain;
            filter: contrast(1.2);
            margin-top: 20px;
        }

        /* 2. ĐĨA THAN - Thu nhỏ lại */
        .vinyl-container {
            position: relative;
            /* Dùng đơn vị vmin để đĩa luôn vừa vặn mọi màn hình */
            width: 65vmin; height: 65vmin; 
            max-width: 260px; max-height: 260px;
            display: flex; justify-content: center; align-items: center;
        }

        .vinyl-record {
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: #101010;
            background-image: repeating-radial-gradient(#101010 0, #101010 2px, #222 3px, #181818 4px);
            position: absolute;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .vinyl-record::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .vinyl-label {
            position: absolute; width: 32%; height: 32%; /* Tỉ lệ theo đĩa */
            background-color: #f5f5f5; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #ccc; z-index: 5;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .spindle { width: 6px; height: 6px; background: #000; border-radius: 50%; position: absolute; }

        .spinning { animation: spin 3s linear infinite, wobble 4s ease-in-out infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes wobble {
            0%, 100% { margin-left: 0px; margin-top: 0px; }
            50% { margin-left: 0px; margin-top: 2px; }
        }

        /* 3. PHẦN CHỮ - Tinh chỉnh font size */
        .message-area {
            width: 100%;
            display: flex; flex-direction: column; justify-content: center;
            text-align: center;
            min-height: 80px; /* Cố định chiều cao tối thiểu */
        }

        .wishes-text {
            font-size: 14px; /* Giảm nhẹ font size */
            font-weight: 800; line-height: 1.5;
            text-transform: uppercase; letter-spacing: 1px;
            transition: opacity 0.3s;
        }

        .meta-text {
            font-size: 10px; color: #666; letter-spacing: 2px; margin-top: 8px;
            font-weight: 600; text-transform: uppercase;
            border-top: 1px solid #ccc; padding-top: 8px; display: inline-block;
            margin-left: auto; margin-right: auto;
        }

        .breathing { animation: breathe 2s ease-in-out infinite; color: #444; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* 4. PLAYER BAR - Luôn nằm gọn gàng */
        .player-controls { width: 100%; opacity: 0; transition: opacity 0.5s; padding-bottom: 10px; }
        .has-played .player-controls { opacity: 1; }

        .progress-bar-bg { width: 100%; height: 4px; background: #ccc; border-radius: 2px; overflow: hidden; }
        .progress-bar-fill { width: 0%; height: 100%; background: #111; transition: width 0.1s linear; }
        .time-display { display: flex; justify-content: space-between; margin-top: 6px; font-size: 10px; font-weight: 600; color: #666; }

    </style>
</head>
<body>

    <div class="overlay"><div class="grain"></div></div>

    <div class="container" id="mainContainer">
        <img src="logo.png" alt="PHOTONOIR" class="logo-img">

        <div class="vinyl-container" onclick="handleInteraction()">
            <div class="vinyl-record" id="record"></div>
            <div class="vinyl-label">
                <div class="spindle"></div>
            </div>
        </div>

        <div class="message-area">
            <div class="wishes-text breathing" id="display-text">CHẠM ĐỂ TÌM TẦN SỐ CỦA BẠN</div>
            <div class="meta-text" id="meta-text">2026 COLLECTION</div>
        </div>

        <div class="player-controls">
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressFill"></div></div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">--:--</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic"></audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const record = document.getElementById('record');
        const displayText = document.getElementById('display-text');
        const metaText = document.getElementById('meta-text');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const mainContainer = document.getElementById('mainContainer');

        // DANH SÁCH NHẠC (Đảm bảo bạn đã up file đúng tên)
        const tracks = [
            { id: 1, wish: "Khởi đầu rực rỡ & đầy kiêu hãnh.", song: "Sunroof - Nicky Youre", file: "track1.mp3" },
            { id: 2, wish: "Sống trọn từng khoảnh khắc điện ảnh.", song: "Golden Hour - JVKE", file: "track2.mp3" },
            { id: 3, wish: "Out nét nỗi buồn, lấy nét niềm vui.", song: "Shake It Off - Taylor Swift", file: "track3.mp3" },
            { id: 4, wish: "Dám làm những điều chưa từng dám.", song: "The Nights - Avicii", file: "track4.mp3" },
            { id: 5, wish: "Tỏa sáng theo cách riêng của bạn.", song: "Diamonds - Rihanna", file: "track5.mp3" },
            { id: 6, wish: "Tìm thấy kết nối chân thật nhất.", song: "Until I Found You", file: "track6.mp3" },
            { id: 7, wish: "Voucher 20% (Chụp màn hình ngay!)", song: "Money - Lisa", file: "track7.mp3" },
            { id: 8, wish: "Bản nhạc hay nhất đời bạn.", song: "Best Day Of My Life", file: "track8.mp3" },
            { id: 9, wish: "Yêu bản thân nhiều hơn một chút.", song: "Flowers - Miley Cyrus", file: "track9.mp3" }
        ];

        const STORAGE_KEY = 'photonoir_saved_track_2026';
        let isPlaying = false;
        let shuffleInterval = null;
        let userTrack = null;

        window.onload = function() {
            const savedIndex = localStorage.getItem(STORAGE_KEY);
            if (savedIndex !== null) {
                userTrack = tracks[parseInt(savedIndex)];
                setTrackInfo(userTrack);
                displayText.classList.remove('breathing');
                mainContainer.classList.add('has-played');
            }
        };

        function handleInteraction() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            if (userTrack) {
                audio.src = userTrack.file;
                audio.play();
                record.classList.add('spinning');
                isPlaying = true;
                mainContainer.classList.add('has-played');
            } else {
                startShuffle();
                record.classList.add('spinning');
                isPlaying = true;
            }
        }

        function pauseMusic() {
            audio.pause();
            record.classList.remove('spinning');
            isPlaying = false;
        }

        function startShuffle() {
            displayText.classList.remove('breathing');
            metaText.innerText = "TUNING...";
            
            let count = 0;
            let speed = 50;
            let maxCount = 40;

            function step() {
                const randomItem = tracks[Math.floor(Math.random() * tracks.length)];
                displayText.innerText = randomItem.wish;
                displayText.style.opacity = 0.6;

                count++;
                if (count < maxCount) {
                    speed += (count > 30) ? 15 : 2;
                    shuffleInterval = setTimeout(step, speed);
                } else {
                    finalizeResult();
                }
            }
            step();
        }

        function finalizeResult() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            userTrack = tracks[randomIndex];
            localStorage.setItem(STORAGE_KEY, randomIndex);

            setTrackInfo(userTrack);
            displayText.style.opacity = 1;
            mainContainer.classList.add('has-played');

            audio.src = userTrack.file;
            audio.play().catch(e => console.log("User interact needed"));
            
            if (navigator.vibrate) navigator.vibrate([50, 50]);
        }

        function setTrackInfo(track) {
            displayText.innerText = track.wish;
            metaText.innerText = "NOW PLAYING: " + track.song;
        }

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.innerText = formatTime(audio.currentTime);
                totalTimeEl.innerText = formatTime(audio.duration);
            }
        };

        audio.onended = function() {
            record.classList.remove('spinning');
            isPlaying = false;
            progressFill.style.width = '0%';
        };

        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec<10?'0'+sec:sec}`;
        }
    </script>
</body>
</html>
