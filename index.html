<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHOTONOIR - 2026 CINEMATIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #E0E0E0; /* Xám sáng kiểu giấy ảnh */
            --ink-color: #111;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- HIỆU ỨNG FILM GRAIN (BỤI PHIM) --- */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .grain {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
            animation: grainMove 6s steps(10) infinite;
        }
        @keyframes grainMove { 0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-5%, -10%); } 90% { transform: translate(-1%, 7%); } }

        .container {
            width: 100%; max-width: 400px; padding: 20px;
            text-align: center; display: flex; flex-direction: column; align-items: center; z-index: 2;
        }

        /* --- LOGO ẢNH (TỪ FILE PNG CỦA BẠN) --- */
        .logo-img {
            width: 220px; /* Điều chỉnh độ to nhỏ của logo tại đây */
            height: auto;
            margin-bottom: 30px;
            filter: contrast(1.2); /* Tăng tương phản cho logo đen đậm hơn */
        }

        /* --- ĐĨA THAN "NOIR" THỰC TẾ --- */
        .vinyl-container {
            position: relative;
            width: 280px; height: 280px;
            margin-bottom: 40px;
            display: flex; justify-content: center; align-items: center;
        }

        .vinyl-record {
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: #101010;
            /* TẠO RÃNH ĐĨA (GROOVES) */
            background-image: repeating-radial-gradient(
                #101010 0, 
                #101010 2px, 
                #222 3px, 
                #181818 4px
            );
            position: absolute;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* TẠO ĐỘ BÓNG (REFLECTION) - GIỐNG NHỰA VINYL */
        .vinyl-record::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        /* NHÃN ĐĨA (LABEL) */
        .vinyl-label {
            position: absolute; width: 90px; height: 90px;
            background-color: #f5f5f5; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #ccc;
            z-index: 5;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* CẦN TRỤC (Center Spindle) */
        .spindle {
            width: 6px; height: 6px; background: #000; border-radius: 50%; position: absolute;
        }

        /* HIỆU ỨNG QUAY LẮC LƯ (WOBBLE) - TẠO CẢM GIÁC THẬT */
        .spinning {
            animation: spin 3s linear infinite, wobble 4s ease-in-out infinite;
        }

        /* Quay tròn */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Lắc lư nhẹ (Mô phỏng đĩa than cũ quay không đều tâm) */
        @keyframes wobble {
            0%, 100% { margin-left: 0px; margin-top: 0px; }
            25% { margin-left: 1px; margin-top: 1px; }
            50% { margin-left: 0px; margin-top: 2px; }
            75% { margin-left: -1px; margin-top: 1px; }
        }

        /* --- PHẦN CHỮ --- */
        .message-area {
            min-height: 90px; width: 100%;
            display: flex; flex-direction: column; justify-content: center;
            margin-bottom: 20px;
        }

        .wishes-text {
            font-size: 15px; font-weight: 800; line-height: 1.5;
            text-transform: uppercase; letter-spacing: 1px;
            transition: opacity 0.3s;
        }

        .meta-text {
            font-size: 11px; color: #666; letter-spacing: 2px; margin-top: 10px;
            font-weight: 600; text-transform: uppercase;
            border-top: 1px solid #ccc; padding-top: 8px; display: inline-block;
            margin-left: auto; margin-right: auto;
        }

        .breathing { animation: breathe 2s ease-in-out infinite; color: #444; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- PLAYER BAR --- */
        .player-controls { width: 100%; margin-top: 10px; opacity: 0; transition: opacity 0.5s; }
        .has-played .player-controls { opacity: 1; }

        .progress-bar-bg { width: 100%; height: 3px; background: #ccc; border-radius: 2px; overflow: hidden; }
        .progress-bar-fill { width: 0%; height: 100%; background: #111; transition: width 0.1s linear; }
        .time-display { display: flex; justify-content: space-between; margin-top: 5px; font-size: 10px; font-weight: 600; color: #666; }

    </style>
</head>
<body>

    <div class="overlay"><div class="grain"></div></div>

    <div class="container" id="mainContainer">
        <img src="logo.png" alt="PHOTONOIR" class="logo-img">

        <div class="vinyl-container" onclick="handleInteraction()">
            <div class="vinyl-record" id="record"></div>
            <div class="vinyl-label">
                <div class="spindle"></div>
            </div>
        </div>

        <div class="message-area">
            <div class="wishes-text breathing" id="display-text">CHẠM ĐỂ TÌM TẦN SỐ CỦA BẠN</div>
            <div class="meta-text" id="meta-text">2026 COLLECTION</div>
        </div>

        <div class="player-controls">
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressFill"></div></div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">--:--</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic"></audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const record = document.getElementById('record');
        const displayText = document.getElementById('display-text');
        const metaText = document.getElementById('meta-text');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const mainContainer = document.getElementById('mainContainer');

        // DANH SÁCH 9 TRACK KHỚP VỚI CÂU CHÚC
        const tracks = [
            { id: 1, wish: "Khởi đầu rực rỡ & đầy kiêu hãnh.", song: "Sunroof - Nicky Youre", file: "track1.mp3" },
            { id: 2, wish: "Sống trọn từng khoảnh khắc điện ảnh.", song: "Golden Hour - JVKE", file: "track2.mp3" },
            { id: 3, wish: "Out nét nỗi buồn, lấy nét niềm vui.", song: "Shake It Off - Taylor Swift", file: "track3.mp3" },
            { id: 4, wish: "Dám làm những điều chưa từng dám.", song: "The Nights - Avicii", file: "track4.mp3" },
            { id: 5, wish: "Tỏa sáng theo cách riêng của bạn.", song: "Diamonds - Rihanna", file: "track5.mp3" },
            { id: 6, wish: "Tìm thấy kết nối chân thật nhất.", song: "Until I Found You - Stephen Sanchez", file: "track6.mp3" },
            { id: 7, wish: "Voucher 20% (Chụp màn hình ngay!)", song: "Money - Lisa", file: "track7.mp3" },
            { id: 8, wish: "Bản nhạc hay nhất đời bạn.", song: "Best Day Of My Life", file: "track8.mp3" },
            { id: 9, wish: "Yêu bản thân nhiều hơn một chút.", song: "Flowers - Miley Cyrus", file: "track9.mp3" }
        ];

        const STORAGE_KEY = 'photonoir_saved_track_2026';
        let isPlaying = false;
        let shuffleInterval = null;
        let userTrack = null;

        // KIỂM TRA XEM KHÁCH ĐÃ CÓ BÀI HÁT LƯU TRƯỚC ĐÓ CHƯA
        window.onload = function() {
            const savedIndex = localStorage.getItem(STORAGE_KEY);
            if (savedIndex !== null) {
                // Nếu có rồi -> Hiện luôn bài đó
                userTrack = tracks[parseInt(savedIndex)];
                setTrackInfo(userTrack);
                displayText.classList.remove('breathing');
                mainContainer.classList.add('has-played');
            }
        };

        function handleInteraction() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            // Nếu đã có bài hát định mệnh -> Phát bài đó
            if (userTrack) {
                audio.src = userTrack.file;
                audio.play();
                record.classList.add('spinning');
                isPlaying = true;
                mainContainer.classList.add('has-played');
            } else {
                // Nếu chưa có -> Bắt đầu hiệu ứng Xổ số (Shuffle)
                startShuffle();
                record.classList.add('spinning');
                isPlaying = true;
                // Phát tạm một âm thanh chờ hoặc im lặng để kích hoạt Audio Context (tùy chọn)
            }
        }

        function pauseMusic() {
            audio.pause();
            record.classList.remove('spinning');
            isPlaying = false;
        }

        function startShuffle() {
            displayText.classList.remove('breathing');
            metaText.innerText = "TUNING...";
            
            let count = 0;
            let speed = 50;
            let maxCount = 40; // Số lần nhảy chữ

            function step() {
                // Random hiển thị chữ
                const randomItem = tracks[Math.floor(Math.random() * tracks.length)];
                displayText.innerText = randomItem.wish;
                displayText.style.opacity = 0.6;

                count++;
                if (count < maxCount) {
                    // Chậm dần lại
                    speed += (count > 30) ? 15 : 2;
                    shuffleInterval = setTimeout(step, speed);
                } else {
                    finalizeResult();
                }
            }
            step();
        }

        function finalizeResult() {
            // CHỐT KẾT QUẢ CUỐI CÙNG
            const randomIndex = Math.floor(Math.random() * tracks.length);
            userTrack = tracks[randomIndex];
            
            // Lưu vào máy khách để lần sau không đổi nữa
            localStorage.setItem(STORAGE_KEY, randomIndex);

            // Hiển thị và phát nhạc
            setTrackInfo(userTrack);
            displayText.style.opacity = 1;
            mainContainer.classList.add('has-played');

            // Set source nhạc và phát
            audio.src = userTrack.file;
            audio.play().catch(e => console.log("Cần tương tác để phát nhạc"));
            
            // Rung điện thoại báo hiệu
            if (navigator.vibrate) navigator.vibrate([50, 50]);
        }

        function setTrackInfo(track) {
            displayText.innerText = track.wish;
            metaText.innerText = "NOW PLAYING: " + track.song;
        }

        // Cập nhật thanh thời gian
        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.innerText = formatTime(audio.currentTime);
                totalTimeEl.innerText = formatTime(audio.duration);
            }
        };

        audio.onended = function() {
            record.classList.remove('spinning');
            isPlaying = false;
            progressFill.style.width = '0%';
        };

        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec<10?'0'+sec:sec}`;
        }
    </script>
</body>
</html>
