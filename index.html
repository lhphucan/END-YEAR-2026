<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHOTONOIR - 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #E0E0E0; --ink-color: #111; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-color); color: var(--ink-color);
            font-family: 'Manrope', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; height: 100dvh; /* Đảm bảo full màn hình trên mobile */
            margin: 0; overflow: hidden; position: relative;
        }

        /* --- BACKGROUND --- */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 100%); }
        .grain {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
            animation: grainMove 6s steps(10) infinite;
        }
        @keyframes grainMove { 0%, 100% { transform: translate(0, 0); } 90% { transform: translate(-1%, 7%); } }

        /* --- BỐ CỤC CHÍNH (ĐÃ SỬA) --- */
        .container {
            width: 100%; max-width: 450px; height: 100%; 
            padding: 15px 20px 25px 20px; /* Giảm padding trên dưới để tiết kiệm diện tích */
            display: flex; flex-direction: column; 
            justify-content: space-between; /* Đẩy các phần tử ra xa nhau hợp lý */
            align-items: center; z-index: 2; 
        }

        /* LOGO MẶC ĐỊNH (PC) */
        .logo-img { 
            width: 240px; max-width: 80%; height: auto; 
            object-fit: contain; margin-top: 10px; 
            filter: contrast(1.2); transition: all 0.3s ease;
            flex-shrink: 0; /* Không cho logo bị bóp méo */
        }

        /* --- ĐĨA THAN --- */
        .vinyl-container {
            position: relative;
            /* Kích thước linh hoạt theo chiều dọc và ngang */
            width: 60vmin; height: 60vmin; 
            max-width: 260px; max-height: 260px;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.1s;
            flex-shrink: 1; /* Cho phép đĩa than thu nhỏ nếu màn hình quá bé */
        }
        .vinyl-container:active { transform: scale(0.95); }

        .vinyl-record {
            width: 100%; height: 100%;
            border-radius: 50%;
            background-color: #101010;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: 
                repeating-radial-gradient(#111 0, #111 2px, #222 3px, #181818 4px), 
                conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.03) 90deg, transparent 180deg);
            background-blend-mode: screen;
        }

        .vinyl-record::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 60%);
            pointer-events: none;
        }

        .spinning-anim { animation: spin 12s linear infinite !important; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .vinyl-label {
            position: absolute; top: 34%; left: 34%; width: 32%; height: 32%;
            background-color: #f5f5f5; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #999; z-index: 5;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        .vinyl-label img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; opacity: 0.9; }
        .spindle { width: 8px; height: 8px; background: #000; border-radius: 50%; position: absolute; z-index: 10; border: 1px solid #333; }

        /* --- TEXT & CONTROLS --- */
        .message-area { 
            width: 100%; display: flex; flex-direction: column; justify-content: center; text-align: center; 
            /* Giảm chiều cao cố định để không chiếm chỗ của player */
            flex-grow: 1; 
            max-height: 120px;
        }
        
        .wishes-text { 
            font-size: 15px; font-weight: 800; line-height: 1.4; 
            text-transform: uppercase; letter-spacing: 0.5px; transition: opacity 0.3s; padding: 0 10px;
        }

        .meta-text { font-size: 10px; color: #666; letter-spacing: 2px; margin-top: 5px; font-weight: 600; text-transform: uppercase; border-top: 1px solid #ccc; padding-top: 5px; display: inline-block; margin: 5px auto 0; }
        .breathing { animation: breathe 2s ease-in-out infinite; color: #444; }
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .glitch { animation: glitch-anim 0.3s both; color: #000; }
        @keyframes glitch-anim { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }

        /* PLAYER BAR - Luôn neo ở dưới */
        .player-wrapper { width: 100%; margin-top: auto; padding-bottom: 10px; }
        .player-controls { width: 100%; opacity: 0; transition: opacity 0.5s; padding-bottom: 5px; }
        .has-played .player-controls { opacity: 1; }
        .progress-bar-bg { width: 100%; height: 4px; background: #ccc; border-radius: 2px; overflow: hidden; }
        .progress-bar-fill { width: 0%; height: 100%; background: #111; transition: width 0.1s linear; }
        .time-display { display: flex; justify-content: space-between; margin-top: 6px; font-size: 10px; font-weight: 600; color: #666; }
        .visitor-counter { font-size: 9px; color: #888; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 600; margin-top: 5px; opacity: 0.8; display: flex; gap: 5px; justify-content: center; }
        #busuanzi_container_site_pv { display: none; }

        /* --- TÙY CHỈNH RIÊNG CHO ĐIỆN THOẠI (FIX LỖI MẤT NỘI DUNG) --- */
        @media (max-width: 600px) {
            .container {
                /* Sử dụng space-between để dàn đều từ trên xuống dưới */
                justify-content: space-between; 
                padding-top: 40px; /* Thêm khoảng cách đỉnh cho thoáng logo */
            }

            /* 1. LOGO: To nhưng giới hạn chiều cao để không đẩy nội dung */
            .logo-img {
                width: 90%; 
                max-height: 20vh; /* Chỉ chiếm tối đa 20% màn hình */
                margin-bottom: 0;
                filter: contrast(1.2) drop-shadow(0 5px 8px rgba(0,0,0,0.25));
            }

            /* 2. ĐĨA THAN: Co giãn thông minh */
            .vinyl-container {
                /* Giảm kích thước xuống một chút để nhường chỗ cho Player */
                width: 65vmin; height: 65vmin;
                max-width: 280px; max-height: 280px;
                margin: 10px 0; /* Khoảng cách tối thiểu */
            }

            /* 3. TEXT: Căn chỉnh lại font */
            .message-area {
                flex-grow: 0; /* Không cho giãn nở vô tội vạ */
                margin-bottom: 15px;
            }

            .wishes-text {
                font-size: 16px; /* Giảm nhẹ 1 xíu để không bị quá dài */
                line-height: 1.35;
                letter-spacing: 0.5px;
                text-shadow: 0 1px 1px rgba(255,255,255,0.8);
            }
            
            /* Đảm bảo phần player luôn hiển thị */
            .player-wrapper {
                padding-bottom: 20px; /* Khoảng cách an toàn với cạnh dưới đt */
            }
        }
        
        /* Fix cho màn hình siêu ngắn (iPhone SE, máy cũ) */
        @media (max-height: 700px) {
            .logo-img { max-height: 15vh; }
            .vinyl-container { width: 55vmin; height: 55vmin; }
            .wishes-text { font-size: 14px; }
        }
    </style>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body>

    <div class="overlay"><div class="grain"></div></div>

    <div class="container" id="mainContainer">
        <img src="logo.png" alt="PHOTONOIR" class="logo-img">

        <div class="vinyl-container" onclick="handleInteraction()">
            <div class="vinyl-record" id="record"></div>
            <div class="vinyl-label" id="label">
                <div class="spindle"></div>
            </div>
        </div>

        <div class="message-area">
            <div class="wishes-text breathing" id="display-text">CHẠM ĐỂ TÌM TẦN SỐ CỦA BẠN</div>
            <div class="meta-text" id="meta-text">2026 COLLECTION</div>
        </div>

        <div class="player-wrapper">
            <div class="player-controls">
                <div class="progress-bar-bg"><div class="progress-bar-fill" id="progressFill"></div></div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">--:--</span>
                </div>
            </div>

            <div class="visitor-counter">
                <span>TOTAL PLAYS:</span>
                <span id="busuanzi_container_site_pv" style="display: inline;">
                    <span id="busuanzi_value_site_pv">...</span>
                </span>
            </div>
        </div>
    </div>

    <audio id="bgMusic"></audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const record = document.getElementById('record');
        const label = document.getElementById('label');
        const displayText = document.getElementById('display-text');
        const metaText = document.getElementById('meta-text');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const mainContainer = document.getElementById('mainContainer');

        const tracks = [
            { id: 1, wish: "TRACK 01: KHỞI ĐẦU RỰC RỠ & ĐẦY KIÊU HÃNH.", song: "Sunroof - Nicky Youre", file: "track1.mp3" },
            { id: 2, wish: "TRACK 02: SỐNG TRỌN TỪNG KHOẢNH KHẮC ĐIỆN ẢNH.", song: "Golden Hour - JVKE", file: "track2.mp3" },
            { id: 3, wish: "TRACK 03: OUT NÉT NỖI BUỒN, LẤY NÉT NIỀM VUI.", song: "Shake It Off - Taylor Swift", file: "track3.mp3" },
            { id: 4, wish: "TRACK 04: DÁM LÀM NHỮNG ĐIỀU CHƯA TỪNG DÁM.", song: "The Nights - Avicii", file: "track4.mp3" },
            { id: 5, wish: "TRACK 05: TỎA SÁNG THEO CÁCH RIÊNG CỦA BẠN.", song: "Diamonds - Rihanna", file: "track5.mp3" },
            { id: 6, wish: "TRACK 06: TÌM THẤY KẾT NỐI CHÂN THẬT NHẤT.", song: "Until I Found You", file: "track6.mp3" },
            { id: 7, wish: "BONUS TRACK: VOUCHER 20% (CHỤP MÀN HÌNH NGAY!)", song: "Money - Lisa", file: "track7.mp3" },
            { id: 8, wish: "TRACK 08: BẢN NHẠC HAY NHẤT ĐỜI BẠN.", song: "Best Day Of My Life", file: "track8.mp3" },
            { id: 9, wish: "TRACK 09: YÊU BẢN THÂN NHIỀU HƠN MỘT CHÚT.", song: "Flowers - Miley Cyrus", file: "track9.mp3" }
        ];

        const STORAGE_KEY = 'photonoir_tracklist_v15';
        let isPlaying = false;
        let shuffleInterval = null;
        let userTrack = null;

        window.onload = function() {
            const savedIndex = localStorage.getItem(STORAGE_KEY);
            if (savedIndex !== null) {
                userTrack = tracks[parseInt(savedIndex)];
                setTrackInfo(userTrack);
                displayText.classList.remove('breathing');
                displayText.classList.add('glitch');
                mainContainer.classList.add('has-played');
            }
        };

        function handleInteraction() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            record.classList.add('spinning-anim');
            label.classList.add('spinning-anim');
            isPlaying = true;

            if (userTrack) {
                audio.src = userTrack.file;
                audio.play();
                mainContainer.classList.add('has-played');
            } else {
                startShuffle();
            }
        }

        function pauseMusic() {
            audio.pause();
            record.classList.remove('spinning-anim');
            label.classList.remove('spinning-anim');
            isPlaying = false;
        }

        function startShuffle() {
            displayText.classList.remove('breathing');
            metaText.innerText = "SCANNING FREQUENCY...";
            let count = 0; let speed = 50; let maxCount = 40;

            function step() {
                const randomItem = tracks[Math.floor(Math.random() * tracks.length)];
                displayText.innerText = randomItem.wish;
                displayText.style.opacity = 0.6;
                count++;
                if (count < maxCount) {
                    speed += (count > 30) ? 15 : 2;
                    shuffleInterval = setTimeout(step, speed);
                } else {
                    finalizeResult();
                }
            }
            step();
        }

        function finalizeResult() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            userTrack = tracks[randomIndex];
            localStorage.setItem(STORAGE_KEY, randomIndex);
            setTrackInfo(userTrack);
            
            displayText.style.opacity = 1;
            displayText.classList.add('glitch');
            
            mainContainer.classList.add('has-played');
            audio.src = userTrack.file;
            audio.play().catch(e => console.log("Interaction needed"));
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
        }

        function setTrackInfo(track) {
            displayText.innerText = track.wish;
            metaText.innerText = "NOW PLAYING: " + track.song;
        }

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.innerText = formatTime(audio.currentTime);
                totalTimeEl.innerText = formatTime(audio.duration);
            }
        };

        audio.onended = function() {
            record.classList.remove('spinning-anim');
            label.classList.remove('spinning-anim');
            isPlaying = false;
            progressFill.style.width = '0%';
        };

        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec<10?'0'+sec:sec}`;
        }
    </script>
</body>
</html>
